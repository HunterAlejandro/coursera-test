<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hola Cousera</title>
  </head>
  <body ng-app>
    <div ng-controller="ctrl">
      <p ng-bind="mensaje"></p>
      <input type="text" ng-model="mensaje">
    </div>
    <script src="lib/angular.js">
    </script>
    <script>
      function ctrl($scope){
        $scope.mensaje ='HOla Mundo';
      }
    </script>
  </body>
</html>
